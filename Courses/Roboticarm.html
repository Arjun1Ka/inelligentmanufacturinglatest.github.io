<style>
  /* Resetting default margin and padding */
  * {
    margin: 0;
    padding: 0;

  }

  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;

  header {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;

  nav {

    align-items: center;
  }

  nav ul {

    display: flex;
  }

    text-decoration: none;

  }

  nav ul li a:hover {
    color: #aaa;
  }

  .title h1 {
    font-size: 2rem;
  }

  .coming-soon-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 60px); /* Full height minus header */
    text-align: center;
  }

  .coming-soon-container img {
    max-width: 300px; /* Adjust as needed */
    height: auto;
    margin-bottom: 20px;
  }

  .coming-soon-container h2 {
    font-size: 2rem;
    margin-bottom: 10px;
  }

  .coming-soon-container p {
    font-size: 1.2rem;
    margin-bottom: 20px;
  }

  footer {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
    position: fixed;
    width: 100%;
    bottom: 0;
  }
</style>
